<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Fetih Deneyimi</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Tam ekran ayarları */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        /* Başlatma Ekranı Tasarımı */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        
        #start-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #990000);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #status-text {
            color: #ccc; margin-top: 15px; font-family: monospace; font-size: 14px; text-align: center;
        }

        /* Video gizli ama hazırda bekler */
        a-scene { width: 100%; height: 100%; position: absolute; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">DENEYİMİ BAŞLAT</button>
        <div id="status-text">Kamera ve Video izni bekleniyor...</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./aley/targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      
        <a-assets>
            <video id="arVideo" 
                   src="./aley/video.mp4" 
                   preload="auto" 
                   loop="true" 
                   crossorigin="anonymous" 
                   playsinline 
                   webkit-playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video src="#arVideo" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');
        const scene = document.querySelector('a-scene');
        const video = document.getElementById('arVideo');
        const target = document.getElementById('target-entity');

        // --- 1. BAŞLAT BUTONUNA BASINCA ---
        startBtn.addEventListener('click', () => {
            statusText.innerText = "Kamera başlatılıyor...";
            startBtn.style.display = "none";

            // Videoyu sessiz başlatıp durduruyoruz (Tarayıcı kilidini açmak için)
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
            }).catch((err) => {
                console.error("Video hatası:", err);
                statusText.innerText = "Hata: Video yüklenemedi!";
            });

            // MindAR sistemini başlat
            if (scene.systems['mindar-image-system']) {
                scene.systems['mindar-image-system'].start();
            } else {
                // Sahne tam yüklenmemişse biraz bekle
                scene.addEventListener('loaded', () => {
                    scene.systems['mindar-image-system'].start();
                });
            }
        });

        // --- 2. KAMERA HAZIR OLDUĞUNDA ---
        scene.addEventListener("arReady", () => {
            // Arayüzü tamamen kaldır
            startOverlay.style.display = "none";
        });

        // --- 3. HATA YAKALAMA (Dosya yolu yanlışsa burası çalışır) ---
        scene.addEventListener("arError", (event) => {
            startOverlay.style.display = "flex";
            startBtn.style.display = "block";
            statusText.innerText = "HATA: Dosyalar bulunamadı!\n'aley' klasörünü kontrol et.";
            statusText.style.color = "#ff4444";
        });

        // --- 4. RESİM BULUNDUĞUNDA ---
        target.addEventListener("targetFound", () => {
            console.log("Hedef bulundu");
            video.muted = false; // Sesi aç
            video.play();
        });

        // --- 5. RESİM KAYBOLDUĞUNDA ---
        target.addEventListener("targetLost", () => {
            console.log("Hedef kayboldu");
            video.pause();
        });
    </script>
</body>
</html>
