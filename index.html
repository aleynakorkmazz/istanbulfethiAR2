<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İstanbul AR Deneyimi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Varsayılan 'Loading' ekranını kesin olarak gizle */
        .arjs-loader { display: none !important; }
        
        /* BAŞLANGIÇ EKRANI (Start Screen) */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; text-align: center;
        }
        
        #start-btn {
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            background: #e50914; color: white; border: none; 
            border-radius: 30px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        /* VERSİYON GÜNLÜĞÜ (Version Log) */
        #version-log {
            position: fixed; bottom: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00; font-family: monospace; font-size: 12px;
            padding: 5px 10px; border-radius: 5px;
            z-index: 10000; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="version-log">v1.3 - Loading Fix - 15.02.2026</div>

    <div id="start-screen">
        <h1>İstanbul'un Fethi</h1>
        <p>Kamerayı başlatmak için butona basın.</p>
        <button id="start-btn">BAŞLAT</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" 
                   preload="auto" loop="true" crossorigin="anonymous" 
                   playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video src="#vid" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('vid');
        const targetEntity = document.querySelector('#target-entity');

        // Başlat butonuna basılınca
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            
            // Videoyu "ısıt"
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
            }).catch(e => console.log("Video izin hatası:", e));
        });

        // Resim Bulundu
        targetEntity.addEventListener("targetFound", event => {
            console.log("Resim bulundu, video başlıyor...");
            video.play();
            video.muted = false; 
        });

        // Resim Kayboldu
        targetEntity.addEventListener("targetLost", event => {
            console.log("Resim kayboldu, video durdu.");
            video.pause();
        });
    </script>
</body>
</html>
