<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./aley/targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="./aley/fetih.jpg" />
        <video id="fetihVideo" src="./aley/video.mp4" preload="auto" loop="true" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#fetihVideo" 
          width="1" 
          height="0.5625" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      // Video oynatma mantığı: Resim algılandığında oynat, kaybolduğunda durdur.
      const video = document.querySelector('#fetihVideo');
      const sceneEl = document.querySelector('a-scene');
      const targetEl = document.querySelector('[mindar-image-target]');

      targetEl.addEventListener("targetFound", event => {
        console.log("Resim bulundu, video başlıyor...");
        video.play();
      });

      targetEl.addEventListener("targetLost", event => {
        console.log("Resim kayboldu, video duruyor.");
        video.pause();
      });
    </script>
  </body>
</html>
