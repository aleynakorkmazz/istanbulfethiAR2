<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İstanbul AR Deneyimi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* BAŞLANGIÇ EKRANI (Start Screen) */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; text-align: center;
        }
        
        #start-btn {
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            background: #e50914; color: white; border: none; 
            border-radius: 30px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        /* YÜKLENİYOR YAZISI */
        .arjs-loader {
            height: 100%; width: 100%; position: absolute;
            top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8);
            z-index: 9998; display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div {
            text-align: center; font-size: 1.25em; color: white;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>İstanbul'un Fethi</h1>
        <p>Kamerayı başlatmak için butona basın.</p>
        <button id="start-btn">BAŞLAT</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" 
                   preload="auto" loop="true" crossorigin="anonymous" 
                   playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video src="#vid" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('vid');
        const targetEntity = document.querySelector('#target-entity');

        // Başlat butonuna basılınca
        startBtn.addEventListener('click', () => {
            // Arayüzü gizle
            startScreen.style.display = 'none';
            
            // Videoyu "ısıt" (Sessizce oynatıp durdur ki tarayıcı izin versin)
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
            }).catch(e => console.log("Video izin hatası:", e));
        });

        // Resim Bulundu (Target Found)
        targetEntity.addEventListener("targetFound", event => {
            console.log("Resim bulundu, video başlıyor...");
            video.play();
            video.muted = false; // Sesi aç
        });

        // Resim Kayboldu (Target Lost)
        targetEntity.addEventListener("targetLost", event => {
            console.log("Resim kayboldu, video durdu.");
            video.pause();
        });
    </script>
</body>
</html>
