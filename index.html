<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); color: white; z-index: 10;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="overlay" onclick="startAR()">
      <h1>AR Deneyimini Başlatmak İçin Tıklayın</h1>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="fethVideo" src="202602151139 (1).mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#fethVideo" width="1" height="1.4" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('fethVideo');

      // Kullanıcı ekrana dokunduğunda videoyu "hazırla" (unlock browser policy)
      function startAR() {
        overlay.style.display = 'none';
        video.play().then(() => {
          video.pause(); // Sadece yetki aldık, resim görünce başlayacak
        });
      }

      // Resim algılandığında videoyu oynat
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener("targetFound", event => {
        console.log("Resim bulundu!");
        video.play();
      });

      // Resim kaybolduğunda videoyu duraklat
      sceneEl.addEventListener("targetLost", event => {
        console.log("Resim kayboldu.");
        video.pause();
      });
    </script>
  </body>
</html>
