<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Deneyimi</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="ar-video" src="https://cdn.aframe.io/videos/bunny.mp4" preload="auto" loop="true" playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#ar-video" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    // Video ve hedef elementi seç
    const video = document.querySelector("#ar-video");
    const target = document.querySelector("a-entity[mindar-image-target]");

    // Hedef görüntü bulunduğunda videoyu oynat
    target.addEventListener("targetFound", () => {
      console.log("Hedef bulundu, video oynatılıyor.");
      video.play();
    });

    // Hedef görüntü kaybolduğunda videoyu durdur
    target.addEventListener("targetLost", () => {
      console.log("Hedef kayboldu, video durduruluyor.");
      video.pause();
    });
  </script>
</body>
</html>
