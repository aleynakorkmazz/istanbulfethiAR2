<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İstanbul AR Test</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Hata Mesaj Kutusu */
        #debug-console {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0, 0, 0, 0.8); color: lime; 
            padding: 10px; font-family: monospace; font-size: 12px; 
            z-index: 99999; max-width: 300px;
            border: 1px solid lime;
            pointer-events: none;
        }
        
        /* Başlat Butonu */
        #start-btn {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: red; color: white; 
            border: none; font-size: 16px; z-index: 10000;
            border-radius: 8px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="debug-console">
        Sistem Hazırlanıyor...<br>
        Lütfen bekleyin.
    </div>

    <button id="start-btn" onclick="startCamera()">KAMERAYI BAŞLAT</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             embedded>
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-video src="#vid" position="0 0 0" height="1" width="1.4" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const debugConsole = document.getElementById('debug-console');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('vid');
        const startBtn = document.getElementById('start-btn');

        function log(message) {
            debugConsole.innerHTML += "<br>> " + message;
            console.log(message);
        }

        function startCamera() {
            log("Başlat butonuna basıldı...");
            startBtn.style.display = 'none'; // Butonu gizle
            
            // Sahneyi manuel başlat
            sceneEl.emit('arSessionStart');
            
            // Video ön yükleme
            video.play().then(() => {
                video.pause();
                log("Video hazırlandı (Kilit açıldı).");
            }).catch(e => {
                log("HATA: Video yüklenemedi! " + e);
            });
        }

        // 1. Sahne Yüklendi mi?
        sceneEl.addEventListener("loaded", () => {
            log("Sahne yüklendi (A-Frame hazır).");
        });

        // 2. AR Sistemi Hazır mı?
        sceneEl.addEventListener("arReady", () => {
            log("KAMERA BAŞLADI! (AR Ready)");
        });

        // 3. Hata Yakalama
        sceneEl.addEventListener("arError", (event) => {
            log("KRİTİK HATA: AR Başlatılamadı!");
            log("Sebep: " + (event.detail.error || "Bilinmiyor"));
            log("Çözüm: .mind dosyası eksik veya kamera izni yok.");
        });

        // 4. Hedef Bulundu
        const target = document.getElementById('target');
        target.addEventListener("targetFound", () => {
            log("HEDEF BULUNDU! Video oynuyor...");
            video.play();
        });

        target.addEventListener("targetLost", () => {
            log("Hedef kayboldu. Video durdu.");
            video.pause();
        });

    </script>
</body>
</html>
