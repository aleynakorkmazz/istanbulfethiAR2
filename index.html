<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        /* Video başlayana kadar resmin nerede taranacağını gösteren yardımcı çizgi (isteğe bağlı) */
        #ui { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; z-index: 10; font-family: sans-serif; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>
    <div id="ui">Resmi kameraya gösterin</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      
        <a-assets>
            <video id="arVideo" 
                   src="./202602151139.mp4" 
                   preload="auto" 
                   loop="true" 
                   crossorigin="anonymous" 
                   playsinline 
                   webkit-playsinline 
                   muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
            <a-video src="#arVideo" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#arVideo');
        const target = document.querySelector('#mytarget');
        const uiText = document.querySelector('#ui');

        // Sayfaya bir kez dokunulduğunda videonun kilidini aç (Tarayıcı kuralı)
        document.body.addEventListener('click', () => {
            video.play();
            video.pause(); // Sadece yetki almak için oynat-durdur yapıyoruz
            uiText.innerHTML = "AR Hazır, tabloyu tarayın";
        }, {once: true});

        // Hedef bulunduğunda
        target.addEventListener("targetFound", () => {
            console.log("Hedef bulundu, video başlatılıyor...");
            uiText.style.display = "none";
            video.muted = false; // Video bulununca sesi açar
            video.play();
        });

        // Hedef kaybedildiğinde
        target.addEventListener("targetLost", () => {
            console.log("Hedef kayboldu.");
            video.pause();
            uiText.style.display = "block";
        });

        // Video dosyasının yüklenip yüklenmediğini kontrol et
        video.addEventListener('error', (e) => {
            console.error("Video dosyası yüklenemedi! Dosya adını kontrol edin.");
            uiText.innerHTML = "Hata: Video bulunamadı!";
        });
    </script>
</body>
</html>
