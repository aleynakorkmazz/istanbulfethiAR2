<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ä°stanbul'un Fethi AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Loading yazÄ±sÄ±nÄ± ve tarama Ã§izgilerini gizle (Temiz ekran) */
        .arjs-loader { display: none !important; }
        
        /* KullanÄ±cÄ±ya ses ipucu (Ä°stersen bunu da silebilirsin) */
        #sound-hint {
            position: fixed; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.7); font-size: 12px; pointer-events: none;
            z-index: 999; animation: fadeOut 5s forwards;
        }
        
        @keyframes fadeOut { 0% {opacity: 1;} 80% {opacity: 1;} 100% {opacity: 0;} }
    </style>
</head>
<body>

    <div id="sound-hint">ðŸ”Š Ses iÃ§in ekrana dokun</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" 
                   preload="auto" loop="true" crossorigin="anonymous" 
                   playsinline webkit-playsinline 
                   muted autoplay></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video src="#vid" position="0 0 0" height="1.4" width="1" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('vid');
        const target = document.getElementById('target-entity');

        // 1. Hedef BulunduÄŸunda (Video zaten autoplay ama garantiye alalÄ±m)
        target.addEventListener("targetFound", () => {
            console.log("Resim canlandÄ±!");
            video.play();
        });

        // 2. Hedef KaybolduÄŸunda
        target.addEventListener("targetLost", () => {
            console.log("Durduruldu.");
            video.pause();
        });

        // 3. SESÄ° AÃ‡MA HÄ°LESÄ°
        // KullanÄ±cÄ± ekrana dokunduÄŸu an sesi aÃ§Ä±yoruz
        document.body.addEventListener('click', () => {
            video.muted = false;
        });
        document.body.addEventListener('touchstart', () => {
            video.muted = false;
        });
    </script>
</body>
</html>
