<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        /* Yükleme ekranını özelleştirebilirsin */
        .mindar-ui-overlay { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      
        <a-assets>
            <video id="arVideo" 
                   src="./202602151139.mp4" 
                   preload="auto" 
                   loop="true" 
                   crossorigin="anonymous" 
                   playsinline 
                   webkit-playsinline 
                   muted>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <a-video src="#arVideo" width="1" height="0.8" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#arVideo');
        const targetEntity = document.querySelector('#example-target');

        // Resim tarandığında videoyu başlat
        targetEntity.addEventListener("targetFound", event => {
            console.log("Tablo tanındı!");
            video.play();
        });

        // Resim kadrajdan çıktığında videoyu durdur
        targetEntity.addEventListener("targetLost", event => {
            console.log("Tablo kayboldu.");
            video.pause();
        });

        // Sahne yüklendiğinde hata kontrolü
        document.querySelector('a-scene').addEventListener("arReady", (event) => {
            console.log("MindAR sistemi hazır.");
        });

        document.querySelector('a-scene').addEventListener("arError", (event) => {
            console.error("Bir hata oluştu. Dosya yollarını kontrol edin.", event);
        });
    </script>
</body>
</html>
