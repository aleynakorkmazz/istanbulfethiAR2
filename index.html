<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Kamera izin ekranı gelene kadar kullanıcıyı bilgilendirmek için */
      #scanning-overlay {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ar-video" src="./202602151139.mp4" loop="true" crossorigin="anonymous" playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-video src="#ar-video" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#ar-video');
      const target = document.querySelector('#target');

      // AR Sahnesi yüklendiğinde
      document.querySelector('a-scene').addEventListener("arReady", (event) => {
        console.log("MindAR hazır!");
      });

      // Hata durumunda
      document.querySelector('a-scene').addEventListener("arError", (event) => {
        console.error("AR Başlatılamadı:", event);
        alert("Kamera izni veya dosya yolu hatası!");
      });

      target.addEventListener("targetFound", () => {
        console.log("Hedef bulundu");
        video.play();
      });

      target.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
