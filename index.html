<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ar-video" src="./202602151139.mp4" loop="true" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#ar-video" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Video kontrolü: Resim göründüğünde başla, kaybolduğunda durdur
      const video = document.querySelector('#ar-video');
      const targetEntity = document.querySelector('[mindar-image-target]');

      targetEntity.addEventListener("targetFound", event => {
        console.log("Resim bulundu, video başlıyor...");
        video.play();
      });

      targetEntity.addEventListener("targetLost", event => {
        console.log("Resim kayboldu, video durduruluyor.");
        video.pause();
      });
    </script>
  </body>
</html>
