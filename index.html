<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Başlangıç Ekranı Tasarımı */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            z-index: 9999; color: white; font-family: sans-serif;
            text-align: center;
        }
        
        button {
            padding: 15px 30px; font-size: 18px; 
            background: #ff4757; color: white; border: none; 
            border-radius: 5px; cursor: pointer; margin-top: 20px;
        }

        /* Tarama Çerçevesi (Kullanıcıya nereye tutacağını gösterir) */
        .scanning-overlay {
            display: none; /* Kamera açılınca görünür olacak */
            position: fixed; top: 50%; left: 50%;
            width: 70vw; height: 50vw;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>İstanbul'un Fethi AR</h1>
        <p>Deneyimi başlatmak için butona bas ve kameraya izin ver.</p>
        <button onclick="startExperience()">BAŞLAT</button>
    </div>

    <div id="scanner" class="scanning-overlay"></div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #scanner;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="fatih-video" src="./video.mp4" crossorigin="anonymous" loop="true" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video src="#fatih-video" position="0 0 0" height="1" width="1.4" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startScreen = document.getElementById('start-screen');
        const scanner = document.getElementById('scanner');
        const video = document.getElementById('fatih-video');
        const targetEntity = document.getElementById('target-entity');

        function startExperience() {
            // Başlangıç ekranını gizle
            startScreen.style.display = 'none';
            scanner.style.display = 'block';

            // Videoyu sessizce başlatıp durdur (Tarayıcıya niyetimizi belli ediyoruz)
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
            }).catch((e) => {
                console.log("Video başlatma hatası: ", e);
            });
        }

        // Resim Bulundu Olayı
        targetEntity.addEventListener("targetFound", event => {
            console.log("Resim Hedefi Bulundu!");
            scanner.style.border = "2px solid #2ed573"; // Çerçeve yeşil olur
            video.play();
            video.muted = false; // Sesi aç
        });

        // Resim Kayboldu Olayı
        targetEntity.addEventListener("targetLost", event => {
            console.log("Resim Hedefi Kayboldu.");
            scanner.style.border = "2px solid rgba(255, 255, 255, 0.5)"; // Çerçeve eski haline döner
            video.pause();
        });
    </script>
</body>
</html>
