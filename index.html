<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AR Resim CanlandÄ±rma</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loading {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="loading">Kamera aÃ§Ä±lÄ±yor...</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
>

  <!-- Video -->
  <a-assets>
    <video 
      id="video"
      src="video.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <!-- Target -->
  <a-entity mindar-image-target="targetIndex: 0">
    
    <a-video
      id="videoPlane"
      src="#video"
      width="1"
      height="0.7"
      position="0 0 0"
      rotation="0 0 0"
    ></a-video>

  </a-entity>

  <!-- Kamera -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

</a-scene>

<script>
  const video = document.querySelector("#video");
  const target = document.querySelector("[mindar-image-target]");
  const loading = document.querySelector("#loading");

  // Kamera hazÄ±r olunca yazÄ±yÄ± kaldÄ±r
  document.querySelector("a-scene").addEventListener("loaded", () => {
    loading.innerText = "Resmi kameraya gÃ¶ster ðŸ“·";
  });

  // Resim algÄ±lanÄ±nca video baÅŸlat
  target.addEventListener("targetFound", () => {
    console.log("Resim bulundu");
    video.play();
  });

  // Resim kaybolunca durdur
  target.addEventListener("targetLost", () => {
    console.log("Resim kayboldu");
    video.pause();
  });

  // iPhone iÃ§in kullanÄ±cÄ± etkileÅŸimi gerekebilir
  document.body.addEventListener("click", () => {
    video.play();
  });
</script>

</body>
</html>
